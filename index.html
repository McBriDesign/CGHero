<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <div class="error-message">
                <!-- Display error message here -->
            </div>

            <form id="feedback">
                <input type="radio" v-model="delightedCheck"  value="delighted" required /> Delighted
                <input type="checkbox" /> Donate<br />
                <input type="radio" v-model="notDelightedCheck" value="not-delighted" required /> Not delighted
                <input type="text" v-model="form.reason" /> Reason<br />
                <input type="button" value="Submit feedback" v-on:click="validateForm" />
            </form>
            <div style="color: red;" id="error">{{ this.error }}</div>
        </div>
    </div>
    <script>

        // Write your code here
        var vm = new Vue({
            el: "#app",
            data: {
                form: {
                    delightedCheck: false,
                    notDelightedCheck: false, 
                    reason: ""
                },
                error: ""
            },
            methods: {
                validateForm() {
                    if (this.form.delightedCheck === true && this.form.reason.length === 0) {
                        this.error = "RULE 2 BROKEN"
                    }
                }
            }
        });

        // setTimeout(() => console.log(document.getElementById("app").innerHTML));
    </script>
</body>

</html>
